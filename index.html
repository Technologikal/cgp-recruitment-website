    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #0D0D0D;
            background: linear-gradient(135deg, #0D0D0D 0%, #1a1a1a 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2em;
            margin: 30px 0 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
            line-height: 1.6;
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 2.5em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            min-width: 44px;
            min-height: 44px;
        }

        .social-icons a:hover {
            color: #f4d03f;
            transform: scale(1.15) translateY(-5px);
        }

        .social-icons a:active {
            transform: scale(1.05);
        }

        .disclaimer {
            margin-top: 60px;
            font-size: 0.85em;
            color: #aaa;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        .disclaimer p {
            margin: 10px 0;
            font-size: 1em;
        }

        .disclaimer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .disclaimer a:hover {
            color: #f4d03f;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .social-icons {
                gap: 30px;
                margin-top: 30px;
            }

            .social-icons a {
                font-size: 2.2em;
                width: 50px;
                height: 50px;
            }

            .container {
                padding: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .social-icons {
                gap: 25px;
            }
        }
    </style>
